<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Tr·∫ßm ‚ù§ Trang</title>
    <style>
        /* ·∫®n iframe kh·ªèi m√†n h√¨nh */
        #soundcloud-player {

        }

        /* T√πy ch·ªânh giao di·ªán n√∫t b·∫•m */
        button {

    </style>
</head>
<body>          
    <div id="wrapper">
        <h1>LOVE CLOCK</h1>

        <div id="clock-box">
            <div id="clock">
                <date>0 NG√ÄY</date>

        </div>
        
        <div id="info">
            <div class="one">
                <img src="AVT-Doi1-1.jpg" class="avt">

            </div>

                    <i class="bi bi-heart-fill heart-icon"></i>
                </button>   
                <br>
                <anni>...</anni>

            <div class="two">
                <img src="AVT-Doi1-2.jpg" class="avt">
                <p>em b√© üíù</p>
            </div>

        <div id="music">

            <!-- Ph·∫ßn t·ª≠ iframe b·ªã ·∫©n -->
            <iframe 
                id="soundcloud-player"
                width="100%" 
                height="300" 
                scrolling="no" 
                frameborder="no" 
                allow="autoplay" 
                src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/308334317&color=%2331568a&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
            </iframe>
        </div> 
    </div> 
    
    <!-- Th√™m th∆∞ vi·ªán SoundCloud API -->
    <script src="https://w.soundcloud.com/player/api.js"></script>

    <!-- Th√™m JavaScript -->
    <script>
        // ƒê·∫£m b·∫£o r·∫±ng SoundCloud API ƒë√£ ƒë∆∞·ª£c t·∫£i tr∆∞·ªõc khi s·ª≠ d·ª•ng
        window.onload = function() {
            // L·∫•y tham chi·∫øu ƒë·∫øn iframe
            const iframe = document.getElementById('soundcloud-player');
            const widget = SC.Widget(iframe);

            let isPlaying = false;
            // L·∫•y tham chi·∫øu ƒë·∫øn n√∫t
            const playPauseButton = document.getElementById('play-pause-button');
            
            // Th√™m s·ª± ki·ªán click cho n√∫t
            playPauseButton.addEventListener('click', (event) => {
                // T·∫°o hi·ªáu ·ª©ng tr√°i tim bung t·ªèa
                createHeartExplosion(event);
                if (isPlaying) {
                    // Thay th·∫ø bi·ªÉu t∆∞·ª£ng b·∫±ng Bootstrap Icon
                    playPauseButton.innerHTML = '<i class="bi bi-heart-fill heart-icon"></i>';
                    widget.pause();
                } else {
                    // Thay th·∫ø bi·ªÉu t∆∞·ª£ng b·∫±ng Bootstrap Icon
                    playPauseButton.innerHTML = '<i class="bi bi-heart-fill heart-icon"></i>';
                    widget.play();
                }
                // ƒê·∫£o ng∆∞·ª£c tr·∫°ng th√°i
                isPlaying = !isPlaying;
            });
        };

        // H√†m t·∫°o hi·ªáu ·ª©ng tr√°i tim bung t·ªèa
        function createHeartExplosion(event) {
            for (let i = 0; i < 9; i++) { // T·∫°o 9 tr√°i tim
                const heart = document.createElement('div');
                heart.classList.add('heart-explosion');

                // ƒê·∫∑t v·ªã tr√≠ ng·∫´u nhi√™n xung quanh v·ªã tr√≠ click
                heart.style.left = `${event.clientX - 20 + Math.random() * 40 - 20}px`;
                heart.style.top = `${event.clientY - 20 + Math.random() * 40 - 20}px`;

                // Th√™m tr√°i tim v√†o body
                document.body.appendChild(heart);

                // X√≥a tr√°i tim sau khi hi·ªáu ·ª©ng k·∫øt th√∫c
                setTimeout(() => {
                    heart.remove();
                }, 2000); // Th·ªùi gian ph·∫£i kh·ªõp v·ªõi th·ªùi l∆∞·ª£ng animation (2 gi√¢y)
            }
        }

        // T·∫°o hi·ªáu ·ª©ng tuy·∫øt r∆°i
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '<i class="bi bi-heart-fill heart-icon"></i>';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';

            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 500);
    </script>
    <script src="app.js"></script>
</body>
</html>
